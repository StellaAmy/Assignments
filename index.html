<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration Form</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <strong Welcome! </strong>
    <script src="script.js"></script>

    <!--

  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!

    <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
    <div class="signup-box">
      <h2>Registration Form</h2>
      <h4>Please fill this form to Sign-up</h4>
      <form>
        <label>First Name</label>
        <input type="text" placeholder="First name" required>
        <label>Last Name</label>
        <input type="text" placeholder="Last name" required>
        <label>Phone Number</label>
        <input type="tel" Placeholder="+2349876511100" required>
        <label>Email</label>
        <input type="email" placeholder="youremail@gmail.com" required>
        <label for="gender"> Gender:
          <select name="gender">
            <option disabled="disabled" selected="selected">Select your gender</option>
            <option>Female</option>
            <option>Male</option>
            <option>Prefer not to say</option>
          </select>
        </label>

        <label>Date Of Birth</label>
        <input type="date">
        <label>Select your favorite color</label>
        <input type="color">

        <button type="submit" class="registerbtn" formaction="successpage.html">Submit</button>

        <p class="para-2">Already have an account? <a href="login_Page.html">Login here</a></p>
      </form>
    </div>
    <p class="para-2"></a></p>

</body>
